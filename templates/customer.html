{% load static %}
<html>
<head>
<style>
table {
  width:100%;
}
table, th, td {
  border: 1px solid black;
  border-collapse: collapse;
}
th, td {
  padding: 15px;
  text-align: left;
}
#t01 tr:nth-child(even) {
  background-color: #eee;
}
#t01 tr:nth-child(odd) {
 background-color: #fff;
}
#t01 th {
  background-color: black;
  color: white;
}
</style>
</head>
<body>

<h2>Customer Booking List </h2>
<a href="{% url 'index' %}">Home</a>
<p>&nbsp;</p>

<table id="t01">
  
  <tr>
    <th>Name</th>
    <th>Phone</th> 
    <th>Email</th>
    <th>PickUp</th>
    <th>Drop</th>
    <th>Date</th>
    <th>Time</th>
  </tr>
  <!-- <tr>
    <td>Jill</td>
    <td>9999</td>
    <td>Rourkela</td>
    <td>Burla</td>
    <td>25/02/21</td>
    <td>12:30PM</td>
  </tr> -->
  
  {% for h in history  %}
     <tr>
    <td>{{h.name}}</td>
    <td>{{h.phone}}</td>
    <td>{{h.email}}</td>
    <td>{{h.pickup}}</td>
    <td> {{h.drop}}</td>
    <td>{{h.date}}</td>
    <td>{{h.time}}</td>
     </tr>
    {% endfor %}
 
  
 
  
</table>

</body>
</html>
